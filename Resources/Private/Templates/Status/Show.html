<f:layout name="Backend"/>

This Template is responsible for creating a table of domain objects.

<f:section name="content">
	<h1><f:translate key="staus.title" default="Status" /></h1>
	<f:flashMessages/>

	<f:comment>
		Show extension configuration
	</f:comment>
	<h2><f:translate key="status.section.accesskey" default="Accesskey" /></h2>
	<pre>{accesskey}</pre>
	<h2><f:translate key="status.section.type" default="Type" /></h2>
	<pre>{type}</pre>
	<h2><f:translate key="status.section.type" default="Score" /></h2>
	<pre>{score}</pre>
	<h2><f:translate key="status.section.message" default="Message" /></h2>
	<pre>{message}</pre>
	<h2><f:translate key="status.section.quicklink" default="Quicklink" /></h2>
	<f:if condition="{quicklink}">
		<p><f:link.typolink parameter="{quicklink}">Test quicklink</f:link.typolink></p>
	</f:if>
	<pre>{quicklink}</pre>
	<h2><f:translate key="status.section.debug" default="Debug" /></h2>
	<pre>{debug}</pre>

</f:section>
